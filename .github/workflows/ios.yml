name: Build iOS App

on:
  push:
    branches: [main]
    paths:
      - 'CAPlaygroundiOS/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'CAPlaygroundiOS/**'
      - '.github/workflows/ios.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test iOS Package
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Swift version
        run: swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            CAPlaygroundiOS/.build
            ~/.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('CAPlaygroundiOS/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Dependencies
        working-directory: CAPlaygroundiOS
        run: swift package resolve

      - name: Build Package
        working-directory: CAPlaygroundiOS
        run: swift build -v

      - name: Run Tests
        working-directory: CAPlaygroundiOS
        run: swift test -v
        continue-on-error: true

  build-ios:
    name: Build for iOS
    runs-on: macos-14
    needs: build
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build for iOS
        working-directory: CAPlaygroundiOS
        run: |
          xcodebuild build \
            -scheme CAPlaygroundCore \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath .build/xcode \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
